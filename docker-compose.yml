version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pharmacy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pharmacy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pharmacy_network

  # Optional: PGAdmin for UI management
  pgadmin:
    image: dpage/pgadmin4
    container_name: pharmacy_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pharmacy_network

volumes:
  postgres_data:

networks:
  pharmacy_network:
    driver: bridge
